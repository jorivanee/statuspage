{% extends "layout.html" %}
{% block title %}
Users > {{user.email}} > Delete
{% endblock %}
{% block content %}
<div class="page-body">
    <div class="container-xl">
        <div class="card">
            <div class="row g-0">
                <div class="col d-flex flex-column">
                    <form method="post" id="form">
                        <div class="card-body">
                            <h2 class="mb-4">Are you sure you want to delete user "{{user.email}}"?</h2>
                            <h3 class="card-title mt-4">This action cannot be reverted</h3>
                        </div>
                        <div class="card-footer bg-transparent mt-auto">
                            <div class="btn-list justify-content-start">
                                <a onclick='document.getElementById("form").submit()' class="btn btn-danger">
                                    Delete
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
